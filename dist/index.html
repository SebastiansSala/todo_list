<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo-list</title>
    <link rel="stylesheet" href="styles.css">
    <link
      href="https://unpkg.com/css.gg@2.0.0/icons/css/remove.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
</head>

<body>
    <div class="container">
        <header class="header">
            <img src='https://bscottnz.github.io/todo/img/logo.png' alt="logo">
        </header>
        <div class="main-flex">
            <aside class="aside">
                <ul>
                    <li class="hover">Home</li>
                    <li class="hover">Today</li>
                    <li class="hover">Week</li>
                    <li>Projects</li>
                    <ul class="list-group">
                        <li class="hover">Uno</li>
                        <li class="hover">Dos</li>
                        <li class="hover">Tres</li>
                    </ul>
                </ul>
            </aside>
            <main class="main">
                <div class="main-container">
                    <div class="task-container">
                        <div class="item-1"></div>
                        <div class="item-2">
                            <i class="small material-icons">mode_edit</i>
                            <i class="small material-icons">info_outline</i>
                            <i class="gg-remove"></i>
                        </div>
                    </div>
                    <div class="task-container">
                        <div class="item-1">
                            <p>
                                Querido paco
                            </p>
                        </div>
                        <div class="item-2">
                            <i class="small material-icons">mode_edit</i>
                            <i class="small material-icons">info_outline</i>
                            <i class="gg-remove"></i>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
