<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo-list</title>
    <link
      href="https://unpkg.com/css.gg@2.0.0/icons/css/remove.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
<link rel="stylesheet" href="styles.css">
</head>

<body>

        <header class="header">
            <img src='https://bscottnz.github.io/todo/img/logo.png' alt="logo">
        </header>
        <div class="main-flex">
            <aside class="aside">
                <ul class="projects">
                    <li id='1'class="hover" data-id="1">Home</li>
                    <li id='2' class="hover" data-id="2">Today</li>
                    <li id='3' class="hover" data-id="3">Week</li>
                    <li>Projects</li>
                    <ul class="list-group">
                        <li class="hover">Uno</li>
                        <li class="hover">Dos</li>
                        <li class="hover">Tres</li>
                    </ul>
                </ul>
            </aside>
            <main class="main">
            </main>
        </div>
    </div>
    <script src="main.js"></script>

</html>
